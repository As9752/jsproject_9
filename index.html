<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Digital clock</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js" defer></script>
</head>
<body>
<div class="box">

   <div class="bx1">
       <label for="Hours" id="hrs">Hours</label>
   </div>
   <div class="dots">:</div>
      <div class="bx2">
          <label for="Minutes" id="min">Minutes</label>
      </div>
       <div class="dots">:</div>
         <div class="bx3">
             <label for="Seconds" id="sec">Seconds</label>
         </div>

</div>
</body>
</html>
